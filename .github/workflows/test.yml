name: Pruebas Automatizadas

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-usuarios:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: sistema-giovy-devops
      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Ejecutar pruebas usuarios
        working-directory: sistema-giovy-devops/usuarios-servicio
        run: ./gradlew test

  test-asignaturas:
    runs-on: ubuntu-latest
    steps:
